{% extends 'core/base.html' %}
{% block title %}
    Sign Up
{% endblock %}
{% block content %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-white uppercase">sign up</h1>
    </div>
    <form action="" method="post" class="lg:w-1/4 px-4 mx-auto">
        {% csrf_token %}
        <div class="mb-5">
            <label for="username" class="text-white capitalize">username</label>
            <input type="text" name="username" id="username" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>
        <div class="mb-5">
            <label for="password1" class="text-white capitalize">password</label>
            <input type="password" name="password1" id="password1" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>
        <div class="mb-5">
            <label for="password2" class="text-white capitalize">repeat password</label>
            <input type="password" name="password2" id="password2" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="mb-5 p-4 rounded-xl bg-red-500 text-white">
                        <p>{{ error|escape }}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}

        <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700 capitalize">submit</button>
    </form>
{% endblock %}
